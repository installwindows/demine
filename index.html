<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<script src="demine.js"></script>
	<title>Demine</title>
	<link rel="stylesheet" type="text/css" href="demine.css">
</head>
<body>
	<div id="app">
		<div id="game">
			<div id="info">
				<div class="row1">
					<div id="timer">0:00</div>
				</div>
				<div class="row2">
					<div id="flagged">
						<span id="flagged-count">0</span> / <span id="mines-count">0</span> ðŸš©
					</div>
					<div id="message">&nbsp;</div>
					<div id="info-buttons">
						<button id="restart" title="Start new game">ðŸ”„</button>
						<button id="change-difficulty" title="Change difficulty">ðŸ”™</button>
					</div>
				</div>
			</div>
			<div id="grid"></div>
		</div>
		<div id="difficulty-settings-container">
			<div id="difficulty-settings">
				<div class="difficulty-choice" data-width="8" data-height="8" data-mines="10" data-type="preset">
					<div>8Ã—8</div>
					<div>10 mines</div>
				</div>
				<div class="difficulty-choice" data-width="16" data-height="16" data-mines="40" data-type="preset">
					<div>16Ã—16</div>
					<div>40 mines</div>
				</div>
				<div class="difficulty-choice" data-width="30" data-height="16" data-mines="99" data-type="preset">
					<div>30Ã—16</div>
					<div>99 mines</div>
				</div>
				<div class="difficulty-choice difficulty-choice-custom">
					<div>?</div>
					<div>Custom</div>
				</div>
				<div id="custom-difficulty-form">
					<div>
						<label for="custom-width">Width</label>
						<input type="number" id="custom-width" min="1" max="100" value="8">
					</div>
					<div>
						<label for="custom-height">Height</label>
						<input type="number" id="custom-height" min="1" max="100" value="8">
					</div>
					<div>
						<label for="custom-mines">Mines</label>
						<input type="number" id="custom-mines" min="1" max="10000" value="10">
					</div>
					<div>
						<button id="custom-difficulty-ok">OK</button>
						<button id="custom-difficulty-cancel">Cancel</button>
					</div>
					<div class="error"></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
